<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cancer Patient Analysis Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <input type="file" id="fileInput" />
        <div class="heading">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>Cancer Patient Health Analysis</h1>
            </div>
        </div>
        <div class="charts-container">
            <div class="small-charts">
                <canvas id="obesityChart" width="75" height="75"></canvas>
                <canvas id="genderChart" width="75" height="75"></canvas>
                <canvas id="dietChart" width="75" height="75"></canvas>
            </div>
            <div class="large-chart">
                <canvas id="ageChart" width="800" height="400"></canvas>
            </div>
        </div>
        <script src="code.js"></script>
    </body>
</html>
